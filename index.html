<div class="box">

<script>
    let currentMusic = null;

    // 1. é“¾æ¥æ¸…æ´—
    function cleanUrl(text) {
        const match = text.match(/https?:\/\/qishui\.douyin\.com\/s\/[a-zA-Z0-9]+\/?/);
        return match ? match[0] : null;
    }

    // 2. æ·±åº¦è¿‡æ»¤ï¼šæ’é™¤æ‰€æœ‰å¸¦ preview å’Œ 30s æ ‡ç­¾çš„é“¾æ¥
    function findFullAudioUrl(obj) {
        let urls = [];
        const scan = (item) => {
            if (typeof item === 'string' && item.startsWith('http')) {
                // åªä¿ç•™åŒ…å«éŸ³é¢‘ç‰¹å¾ä¸”ä¸å«é¢„è§ˆç‰¹å¾çš„é“¾æ¥
                if ((item.includes('music') || item.includes('.mp3')) && 
                    !item.includes('preview') && !item.includes('30s')) {
                    urls.push(item);
                }
            } else if (typeof item === 'object' && item !== null) {
                for (let k in item) scan(item[k]);
            }
        };
        scan(obj);
        // è¿”å›æœ€é•¿çš„é“¾æ¥ï¼Œé€šå¸¸å®Œæ•´ç‰ˆå‚æ•°æ›´ä¸°å¯Œ
        return urls.sort((a, b) => b.length - a.length)[0];
    }

    function findField(obj, key) {
        if (obj && obj[key]) return obj[key];
        for (let k in obj) {
            if (typeof obj[k] === 'object') {
                let res = findField(obj[k], key);
                if (res) return res;
            }
        }
        return null;
    }

    // 3. æ ¸å¿ƒè§£æ
    async function doParse() {
        const raw = document.getElementById('urlInput').value;
        const target = cleanUrl(raw);
        if(!target) return alert("è¯·ç²˜è´´æœ‰æ•ˆçš„æ±½æ°´é“¾æ¥");

        document.getElementById('loading').style.display = 'block';
        document.getElementById('result').style.display = 'none';

        const api = `https://qishui-music-tool.luokaikaichina.workers.dev/?url=${encodeURIComponent(target)}`;

        try {
            const res = await fetch(api);
            const html = await res.text();
            const match = html.match(/_ROUTER_DATA\s*=\s*({[\s\S]*?});/);
            if(!match) throw new Error("æå–é¡µé¢æ•°æ®å¤±è´¥");
            
            const json = JSON.parse(match[1]);
            
            // ä¼˜å…ˆå®šä½è€æ–‡ä»¶çš„æ ¸å¿ƒå¯¹è±¡
            const trackInfo = json?.loaderData?.track_page?.audioWithLyricsOption || 
                              json?.loaderData?.['track_page/index']?.audioWithLyricsOption;

            // æ™ºèƒ½ç­›é€‰ï¼šå¦‚æœæ ¸å¿ƒå¯¹è±¡é‡Œçš„ url å¸¦ previewï¼Œåˆ™å¼€å¯å…¨å±€æ‰«æ
            let finalUrl = trackInfo?.url;
            if (!finalUrl || finalUrl.includes('preview')) {
                finalUrl = findFullAudioUrl(json);
            }

            if(!finalUrl) throw new Error("æœªå‘ç°å®Œæ•´éŸ³æºï¼Œå¯èƒ½è¯¥æ­Œæ›²å—é™");

            currentMusic = {
                title: trackInfo?.trackName || findField(json, 'trackName') || "æœªçŸ¥æ­Œæ›²",
                artist: trackInfo?.artistName || findField(json, 'artistName') || "æœªçŸ¥æ­Œæ‰‹",
                cover: trackInfo?.coverURL || findField(json, 'coverURL') || "",
                url: finalUrl
            };

            document.getElementById('title').innerText = currentMusic.title;
            document.getElementById('artist').innerText = currentMusic.artist;
            document.getElementById('cover').src = currentMusic.cover;
            document.getElementById('player').src = currentMusic.url;
            document.getElementById('result').style.display = 'block';

        } catch (e) {
            alert("è§£æå‡ºé”™: " + e.message);
        } finally {

    }

    function doDownload() {

    }
</script>
