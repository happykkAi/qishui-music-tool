<script>
    let currentMusic = null;

    function cleanUrl(text) {
        const match = text.match(/https?:\/\/qishui\.douyin\.com\/s\/[a-zA-Z0-9]+\/?/);
        return match ? match[0] : null;
    }

    // --- æ ¸å¿ƒé€»è¾‘ï¼šå…¨é‡æœç´¢å¹¶è¿‡æ»¤ 30s é¢„è§ˆé“¾æ¥ ---
    function findFullUrl(obj) {
        let allUrls = [];
        
        // 1. é€’å½’æå– JSON ä¸­æ‰€æœ‰çš„ URL å­—ç¬¦ä¸²
        function collect(data) {
            if (typeof data === 'string' && data.startsWith('http')) {
                // åªæ”¶é›†éŸ³é¢‘ç±»åç¼€æˆ–åŒ…å«ç‰¹å®šå…³é”®å­—çš„é“¾æ¥
                if (data.includes('.mp3') || data.includes('mime_type=audio') || data.includes('music')) {
                    allUrls.push(data);
                }
            } else if (typeof data === 'object' && data !== null) {
                for (let key in data) collect(data[key]);
            }
        }
        collect(obj);

        // 2. è¿‡æ»¤è§„åˆ™ï¼šä¼˜å…ˆæ’é™¤åŒ…å« "preview" æˆ– "30s" çš„é“¾æ¥
        // æ±½æ°´éŸ³ä¹çš„é¢„è§ˆé“¾æ¥é€šå¸¸åŒ…å«è¿™äº›å…³é”®è¯
        const fullUrls = allUrls.filter(u => !u.toLowerCase().includes('preview') && !u.toLowerCase().includes('30s'));
        
        console.log("æ‰€æœ‰å‘ç°çš„é“¾æ¥:", allUrls);
        console.log("è¿‡æ»¤åçš„å®Œæ•´é“¾æ¥:", fullUrls);

        // è¿”å›è¿‡æ»¤åçš„ç¬¬ä¸€ä¸ªé“¾æ¥ï¼Œå¦‚æœæ²¡æœ‰ï¼Œåˆ™é€€è€Œæ±‚å…¶æ¬¡è¿”å›ç¬¬ä¸€ä¸ªå‘ç°çš„é“¾æ¥
        return fullUrls.length > 0 ? fullUrls[0] : allUrls[0];
    }

    function getSimpleField(obj, key) {
        if (obj && obj[key]) return obj[key];
        for (let k in obj) {
            if (typeof obj[k] === 'object') {
                let res = getSimpleField(obj[k], key);
                if (res) return res;
            }
        }
        return null;
    }

    async function doParse() {
        const input = document.getElementById('urlInput').value;
        const targetUrl = cleanUrl(input);
        if(!targetUrl) return alert("è¯·ç²˜è´´æ­£ç¡®çš„æ±½æ°´é“¾æ¥");

        document.getElementById('loading').style.display = 'block';
        document.getElementById('result').style.display = 'none';
        document.getElementById('btnText').disabled = true;

        const proxy = `https://qishui-music-tool.luokaikaichina.workers.dev/?url=${encodeURIComponent(targetUrl)}`;

        try {
            const res = await fetch(proxy);
            const html = await res.text();
            const match = html.match(/_ROUTER_DATA\s*=\s*({[\s\S]*?});/);
            if(!match) throw new Error("æ— æ³•è¯»å–é¡µé¢æ•°æ®");
            
            const json = JSON.parse(match[1]);

            // ä½¿ç”¨æ™ºèƒ½æœç´¢è·å– URL
            const finalUrl = findFullUrl(json);
            
            if(!finalUrl) throw new Error("æœªå‘ç°éŸ³é¢‘åœ°å€");

            currentMusic = {
                title: getSimpleField(json, 'trackName') || "æœªçŸ¥æ­Œæ›²",
                artist: getSimpleField(json, 'artistName') || "æœªçŸ¥æ­Œæ‰‹",
                cover: getSimpleField(json, 'coverURL') || "",
                url: finalUrl
            };

            document.getElementById('title').innerText = currentMusic.title;
            document.getElementById('artist').innerText = currentMusic.artist;
            document.getElementById('cover').src = currentMusic.cover;
            document.getElementById('player').src = currentMusic.url;
            document.getElementById('result').style.display = 'block';

        } catch (e) {
            alert("è§£æå‡ºé”™: " + e.message);
        } finally {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('btnText').disabled = false;
        }
    }

    function doDownload() {

    }
</script>
