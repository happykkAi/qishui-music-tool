<script>
    let currentMusic = null;

    function cleanUrl(text) {
        const match = text.match(/https?:\/\/qishui\.douyin\.com\/s\/[a-zA-Z0-9]+\/?/);
        return match ? match[0] : null;
    }

    // æ™ºèƒ½æå–å®Œæ•´ç‰ˆé“¾æ¥ï¼Œè¿‡æ»¤é¢„è§ˆç‰ˆ
    function findFullAudioUrl(obj) {
        let urls = [];
        const scan = (item) => {
            if (typeof item === 'string' && item.startsWith('http')) {
                if ((item.includes('music') || item.includes('.mp3')) && 
                    !item.includes('preview') && !item.includes('30s')) {
                    urls.push(item);
                }
            } else if (typeof item === 'object' && item !== null) {
                for (let k in item) scan(item[k]);
            }
        };
        scan(obj);
        return urls.sort((a, b) => b.length - a.length)[0];
    }

    function findField(obj, key) {
        if (obj && obj[key]) return obj[key];
        for (let k in obj) {
            if (typeof obj[k] === 'object') {
                let res = findField(obj[k], key);
                if (res) return res;
            }
        }
        return null;
    }

    async function doParse() {
        const raw = document.getElementById('urlInput').value;
        const target = cleanUrl(raw);
        if(!target) return alert("é“¾æ¥æ— æ•ˆ");

        document.getElementById('loading').style.display = 'block';
        document.getElementById('result').style.display = 'none';

        const api = `https://qishui-music-tool.luokaikaichina.workers.dev/?url=${encodeURIComponent(target)}`;

        try {
            const res = await fetch(api);
            const html = await res.text();
            const match = html.match(/_ROUTER_DATA\s*=\s*({[\s\S]*?});/);
            const json = JSON.parse(match[1]);
            
            // æå–åŸºç¡€ä¿¡æ¯
            const trackInfo = json?.loaderData?.track_page?.audioWithLyricsOption || 
                              json?.loaderData?.['track_page/index']?.audioWithLyricsOption;

            // --- æ ¸å¿ƒä¿®æ”¹ï¼šå°é¢å›¾ç‰‡å°ºå¯¸æ›¿æ¢ä¸º 600x600 ---
            let rawCover = trackInfo?.coverURL || findField(json, 'coverURL') || "";
            let hdCover = rawCover.replace(/~\d+x\d+/, '~600x600'); // åŠ¨æ€ä¿®æ”¹ URL å°ºå¯¸å‚æ•°

            currentMusic = {

                artist: trackInfo?.artistName || findField(json, 'artistName') || "æœªçŸ¥æ­Œæ‰‹",
                cover: hdCover,

            };

            if(!currentMusic.url) throw new Error("æœªæ‰¾åˆ°å®Œæ•´ç‰ˆéŸ³é¢‘");

            document.getElementById('title').innerText = currentMusic.title;
